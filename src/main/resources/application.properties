# Puerto del servidor
server.port=8080

# --- JWT ---
jwt.secret=MySuperSecretKeyForEducaWeb19972025
app.jwt.expiration-seconds=900
app.jwt.refresh-expiration-days=5

#------- MVC --------
spring.mvc.view.prefix=
spring.mvc.view.suffix=
spring.web.resources.add-mappings=false

#ERRORES
server.error.whitelabel.enabled=false

# --- Almacenamiento ---
#app.storage.provider=local   # opciones: local | firebase
#app.storage.local.base-path=./data/uploads
